<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒŸ Stylish Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .chat-container {
      width: 420px;
      height: 600px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 0.7s ease-in-out;
    }

    .chat-header {
      text-align: center;
      padding: 15px;
      font-size: 1.4em;
      font-weight: 600;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      letter-spacing: 1px;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .message {
      padding: 12px 18px;
      font-size: 0.96em;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.5em;
      animation: fadeInUp 0.3s ease-out;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #00f260, #0575e6);
      color: white;
      border-bottom-right-radius: 0;
      box-shadow: 0 4px 12px rgba(0, 242, 96, 0.4);
    }

    .message.bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.08);
      color: #f0f0f0;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-bottom-left-radius: 0;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.08);
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background: rgba(255, 255, 255, 0.03);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.06);
      color: white;
      outline: none;
      transition: 0.3s ease;
    }

    .chat-input input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .chat-input button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .chat-input button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #a777e3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– CHATAI</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');

    const botReplies = {
      "hello": "Hey there! ðŸ‘‹",
      "hi": "Hi! ðŸ˜Š How can I help you today?",
      "how are you": "I'm doing great, thanks for asking! How about you? ðŸ˜„",
      "what's your name": "I'm StylishBot, your friendly web assistant ðŸ¤–",
      "who made you": "I was created by a cool developer using HTML, CSS, and JavaScript! ðŸ‘¨â€ðŸ’»",
      "what can you do": "I can chat with you, answer basic questions, and keep you company! ðŸ’¬",
      "tell me a joke": "Why donâ€™t programmers like nature? It has too many bugs! ðŸ›",
      "what is javascript": "JavaScript is a programming language used to make web pages interactive! âœ¨",
      "what is html": "HTML stands for HyperText Markup Language. It's the structure of all web pages. ðŸŒ",
      "what is css": "CSS is short for Cascading Style Sheets â€” it makes websites look beautiful! ðŸŽ¨",
      "what's your favorite color": "Definitely blue! It's cool, calm, and stylish! ðŸ’™",
      "do you like me": "Of course I do! You're awesome for talking to me. ðŸ’–",
      "bye": "Goodbye! ðŸ‘‹ Hope to chat again soon!",
      "thank you": "You're very welcome! ðŸ˜Š",
      "default": "I'm not sure how to respond to that yet. ðŸ¤– Try asking something else!"
    };

    function addMessage(message, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = message;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function getBotResponse(input) {
      input = input.toLowerCase().trim();
      return botReplies[input] || botReplies["default"];
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === "") return;

      addMessage(message, 'user');
      userInput.value = "";

      const typingDiv = addMessage("CHATAI is typing...", 'bot');
      
      setTimeout(() => {
        const response = getBotResponse(message);
        chatMessages.lastChild.innerText = response;
      }, 1200);
    }

    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
